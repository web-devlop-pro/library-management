
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fine Receipt</title>
  <link rel="stylesheet" href="receipt.css">
</head>
<body>
  <nav class="navbar">
    <h1>📚 Library System</h1>
    <button id="themeToggle">🌓</button>
  </nav>

  <div class="receipt-container" id="receiptContent">
    <h2>📄 Fine Payment Receipt</h2>
    <p><strong>Book:</strong> <span id="bookName">Loading...</span></p>
    <p><strong>Taken Date:</strong> <span id="takenDate">-</span></p>
    <p><strong>Returned Date:</strong> <span id="returnedDate">-</span></p>
    <p><strong>Fine Amount:</strong> ₹<span id="fineAmount">-</span></p>
    <p><strong>Payment Date:</strong> <span id="paymentDate">-</span></p>
  </div>

  <div class="download-btn">
    <button onclick="downloadPDF()">⬇️ Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="receipt.js"></script>
</body>
</html>
